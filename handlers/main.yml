- name: Start apparmor
  service:
    name: "apparmor"
    enabled: yes
    state: "started"

- name: Reload apparmor
  service:
    name: "apparmor"
    state: "reloaded"

- name: Init reload
  command: "initctl reload-configuration"

- name: Restart irqbalance
  service:
    name: "irqbalance"
    state: "restarted"
    enabled: "yes"

- name: Restart bridge
  shell: "ifdown {{ lxc_net_bridge }} || true"
  notify:
    - Bring bridge up
    - Veth check

- name: Bring bridge up
  command: "ifup {{ lxc_net_bridge }}"

- name: Veth check
  command: "/usr/local/bin/lxc-veth-check"

- name: Destroy base container
  lxc_container:
    name: "LXC_NAME"
    state: absent
  register: cache_destroy
  retries: 3
  delay: 10
  until: cache_destroy|success
