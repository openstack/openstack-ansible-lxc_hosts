- name: Check for the presence of a public key file on the deployment host
  local_action:
    module: stat
    path: /root/.ssh/id_rsa.pub
  register: _ssh_key
  when: lxc_container_ssh_key is undefined
  tags:
    - always

- name: Fail if a ssh public key is not set in a var and is not present on the deployment host
  fail:
    msg: "Please set the lxc_container_ssh_key variable or ensure that the deployment host has the file /root/.ssh/id_rsa.pub present."
  when:
    - lxc_container_ssh_key is undefined
    - not _ssh_key.stat.exists
  tags:
    - always

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: lxc_pre_install.yml
  tags:
    - lxc_hosts-install

- include: lxc_install.yml
  tags:
    - lxc_hosts-install

- include: lxc_post_install.yml
  tags:
    - lxc_hosts-config

- include: lxc_kernel_tuning.yml
  tags:
    - lxc_hosts-config

- include: lxc_net.yml
  tags:
    - lxc_hosts-config

- include: lxc_dnsmasq_cleanup.yml
  tags:
    - lxc_hosts-config

- name: Stat the prepared LXC cache
  stat:
    path: "{{ lxc_container_cache_path }}/{{ lxc_cache_map.distro }}/{{ lxc_cache_map.release }}/{{ lxc_cache_map.arch }}/{{ lxc_cache_default_variant }}/rootfs.tar.xz"
  register: lxc_cache_stat
  tags:
    - always

- include: lxc_cache.yml
  static: no
  when:
    - "{{ not lxc_cache_stat.stat.exists
          or (lxc_cache_stat.stat.exists
             and lxc_cache_stat.stat.mtime > lxc_cache_timeout) }}"
  tags:
    - lxc_hosts-install
    - lxc_hosts-config

- name: Flush handlers
  meta: flush_handlers
