## APT Cache Options
cache_timeout: 600

# Required apt packages.
_lxc_hosts_distro_packages:
  - apparmor
  - apparmor-profiles
  - apparmor-utils
  - bridge-utils
  - btrfs-progs
  - dbus
  - debootstrap
  - dnsmasq-base
  - git
  - gzip
  - iptables
  - irqbalance
  - liblxc1
  - lxc
  - lxc-dev
  - lxc-templates
  - procps
  - python3-lxc
  - python3-dev
  - systemd-container
  - tar
  - xz-utils

# Package to remove from the host
lxc_hosts_remove_distro_packages:
  - dnsmasq

lxc_xz_bin: xz

system_config_dir: "/etc/default"
systemd_utils_prefix: "/lib/systemd"
