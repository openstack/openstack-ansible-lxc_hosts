_lxc_hosts_container_image_url: "http://cdimage.ubuntu.com/ubuntu-base/releases/18.04/release/ubuntu-base-18.04.2-base-{{ lxc_cache_map.arch }}.tar.gz"

_lxc_cache_map:
  distro: ubuntu
  arch: "{{ lxc_architecture_mapping.get( ansible_architecture ) }}"
  release: bionic
  copy_from_host:
    - /etc/apt/sources.list
    - /etc/apt/apt.conf.d/
    - /etc/apt/trusted.gpg.d/
    - /etc/apt/preferences.d/
    - /etc/environment
    - /etc/localtime
    - /etc/protocols

_lxc_cache_prep_template: "prep-scripts/ubuntu_18_prep.sh.j2"

_lxc_cache_distro_packages:
  - apt-transport-https
  - ca-certificates
  - cron # bionic doesn't have cronie
  - dbus
  - debianutils # for 'which' executable
  - gcc
  - iproute2
  - iputils-ping
  - libffi-dev
  - libssl-dev
  - locales
  - netbase
  - openssh-server
  - openssl
  - python2.7
  - python-dev
  - python3-dev
  - rsync
  - sudo
  - systemd
  - systemd-sysv
  - tar
  - wget
