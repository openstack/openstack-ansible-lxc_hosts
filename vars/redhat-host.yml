system_config_dir: "/etc/sysconfig"
systemd_utils_prefix: "/lib/systemd"

_lxc_hosts_epel_packages:
  - lxc*
  - python3-lxc

# Required rpm packages.
_lxc_hosts_distro_packages:
  - dbus
  - dnsmasq
  - e2fsprogs
  - git
  - iptables
  - libseccomp
  - lxc
  - lxc-devel
  - lxc-libs
  - lxc-templates
  - policycoreutils-python-utils
  - procps
  - python3-lxc
  - systemd-container
  - tar
  - unzip
  - xz

lxc_ssh_service_name: sshd

lxc_xz_bin: xz
