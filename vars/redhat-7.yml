_lxc_hosts_container_image_download_legacy: true

_lxc_cache_map:
  distro: centos
  arch: "{{ lxc_architecture_mapping.get( ansible_architecture ) }}"
  release: 7
  copy_from_host:
    - /etc/default/locale
    - /etc/environment
    - /etc/localtime
    - /etc/locale.conf
    - /etc/protocols
    - /etc/pki/rpm-gpg/
    - /etc/yum/pluginconf.d/fastestmirror.conf
    - /etc/yum.repos.d/

_lxc_cache_prep_template: "prep-scripts/centos_7_prep.sh.j2"

_lxc_cache_distro_packages:
  - ca-certificates
  - cronie
  - gcc
  - iproute
  - iputils
  - libffi-devel
  - openssh-server
  - openssl
  - openssl-devel
  - policycoreutils
  - python2
  - python-devel
  - rsync
  - setup
  - sudo
  - systemd
  - systemd-sysv
  - systemd-networkd
  - systemd-resolved
  - tar
  - wget
  - which
  - yum-plugin-priorities
  - yum-plugin-rpm-warm-cache
  - yum-utils
